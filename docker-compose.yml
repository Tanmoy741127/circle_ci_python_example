version: "3.9"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_NAME=my_media
      - POSTGRES_USER=example
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
